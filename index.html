<!DOCTYPE html>
<html lang="en">

<head>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>
  <main class="main">
      <section class="main__section1">
        <p class="top-p">Your Result</p>
        <div class="circle">
          <div class="number">75 </div>
          <p class="hundred">of 100</p>
        </div>

        <p class="great"> Great </p>
        <p class="section1p"> You scored higher than 65% of the  people who have taken these tests.</p>
      </section>

      <section class="main__section2">
        <p class="summary">Summary</p>
        <p>
        <ul>
          <li class="reaction">
            <div class="wrap">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <span>80 <span class="grey">/ 100</span> </span>
          </li>

          <li class="memory">
            <div class="wrap">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p> Memory</p>
            </div>
            <span> 92 <span class="grey">/ 100</span> </span>
          </li>

          <li class="verbal">
            <div class="wrap">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <span>61 <span class="grey">/ 100</span> </span>
          </li>

          <li class="visual">
            <div class="wrap">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <span>72 <span class="grey">/ 100</span> </span>
          </li>
        </ul>
        </p>
        <a href="#">
          <p>Continue</p>
        </a>

      </section>
  </main>

  <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
